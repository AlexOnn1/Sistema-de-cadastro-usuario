<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Cadastro</h1>

        <form action="" method="get">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Insira um e-mail" class="separador">

            <label for="conf-email">Confirmar E-mail</label>
            <input type="email" name="confirmarEmail" id="confirmarEmail"class="separador">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
            <label for="senha" class="separador carac">De 8 a 16 caracteres</label>

            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" name="confirmarSenha" id="confirmarSenha"class="separador">

            <input type="checkbox" name="termos" id="termos">
            <label for="termos">Concordo com os termos de serviço</label>
        </form>
    </section>
</body>
</html>
