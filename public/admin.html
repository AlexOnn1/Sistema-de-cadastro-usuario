<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container { width: 90%; max-width: 1100px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; vertical-align: middle; }
        th { background-color: #f8f9fa; color: #333; font-weight: bold; }
        tr:hover { background-color: #f1f1f1; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .badge-admin { background-color: #d1e7dd; color: #0f5132; }
        .badge-comum { background-color: #cfe2ff; color: #084298; }

        .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.75rem; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; margin-right: 5px; transition: opacity 0.2s;}
        .btn-sm:hover { opacity: 0.8; }

        .btn-trash { background-color: #dc3545; color: white; }
        .btn-promote { background-color: #198754; color: white; }
        .btn-demote { background-color: #ffc107; color: #333; }
        
        /* --- NOVO: Estilos para o Bot√£o de Senha e Modal --- */
        .btn-key { background-color: #0dcaf0; color: black; } /* Bot√£o azul claro */

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white; padding: 2rem; border-radius: 8px; width: 90%; max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .hidden { display: none !important; }
        .form-modal-group { margin-bottom: 15px; }
        .form-modal-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        .form-modal-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        /* -------------------------------------------------- */

        .header-admin { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <section class="container">
        <div class="header-admin">
            <h1>Painel Admin</h1>
            <div>
                <a href="perfil.html" class="btn btn-secondary" style="display:inline-block; width:auto; margin-right: 10px;">Meu Perfil</a>
                <a href="../src/logout.php" class="btn btn-danger" style="display:inline-block; width:auto; text-decoration:none; padding: 0.5rem 1rem;">Sair</a>
            </div>
        </div>

        <h3>Gerenciamento de Usu√°rios</h3>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Tipo Atual</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="tabela-usuarios">
                <tr><td colspan="5" style="text-align:center">Carregando...</td></tr>
            </tbody>
        </table>
    </section>

    <div id="modal-senha" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 style="margin-top:0;">Alterar Senha</h3>
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 1rem;">Usu√°rio: <strong id="modal-nome-user"></strong></p>
            
            <input type="hidden" id="modal-id-user">
            
            <div class="form-modal-group">
                <label>Nova Senha (8-16 chars):</label>
                <input type="text" id="nova-senha-admin" maxlength="16" placeholder="Digite a nova senha">
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button onclick="fecharModal()" class="btn-sm" style="background:#6c757d; color:white;">Cancelar</button>
                <button onclick="salvarNovaSenha()" class="btn-sm btn-promote">Salvar</button>
            </div>
        </div>
    </div>
    <script>
        let meuId = null;
        fetch('../src/get_perfil.php').then(r => r.json()).then(d => { meuId = d.sucesso ? d.id : null; });

        function carregarUsuarios() {
            fetch('../src/admin_listar.php')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('tabela-usuarios');
                tbody.innerHTML = '';

                if (!data.sucesso) {
                    tbody.innerHTML = `<tr><td colspan="5">${data.erro || 'Erro ao carregar'}</td></tr>`;
                    return;
                }

                data.dados.forEach(user => {
                    const isAdmin = user.tp_usuario === 'admin';
                    const badgeClass = isAdmin ? 'badge-admin' : 'badge-comum';
                    
                    let botoesHtml = '';
                    if (isAdmin) {
                        botoesHtml += `<button class="btn-sm btn-demote" onclick="alterarTipo(${user.id}, 'comum')">‚¨á Virar Comum</button>`;
                    } else {
                        botoesHtml += `<button class="btn-sm btn-promote" onclick="alterarTipo(${user.id}, 'admin')">‚¨Ü Virar Admin</button>`;
                        
                        // --- NOVO: Bot√£o de Alterar Senha (Apenas para comuns, conforme pedido) ---
                        botoesHtml += `<button class="btn-sm btn-key" onclick="abrirModal(${user.id}, '${user.nome}')">üîë Senha</button>`;
                    }

                    botoesHtml += `<button class="btn-sm btn-trash" onclick="deletarUsuario(${user.id})">Excluir</button>`;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>#${user.id}</td>
                        <td>${user.nome} ${user.sobrenome || ''}</td>
                        <td>${user.email}</td>
                        <td><span class="badge ${badgeClass}">${user.tp_usuario.toUpperCase()}</span></td>
                        <td>${botoesHtml}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => console.error('Erro:', err));
        }

        
        function alterarTipo(id, novoTipo) {
            const acao = novoTipo === 'admin' ? 'PROMOVER este usu√°rio a ADMIN' : 'REBAIXAR este usu√°rio para COMUM';
            if(!confirm(`Tem certeza que deseja ${acao}?`)) return;

            fetch('../src/admin_alterar_tipo.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id, tipo: novoTipo })
            })
            .then(res => res.json())
            .then(data => { if(data.sucesso) carregarUsuarios(); else alert(data.erro || 'Erro'); })
            .catch(() => alert('Erro de conex√£o'));
        }

        function deletarUsuario(id) {
            if(!confirm('Tem certeza que deseja apagar este usu√°rio permanentemente?')) return;

            fetch('../src/admin_deletar.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            })
            .then(res => res.json())
            .then(data => { if (data.sucesso) carregarUsuarios(); else alert(data.erro || 'Erro'); })
            .catch(() => alert('Erro'));
        }

        // --- NOVO: Fun√ß√µes do Modal de Senha ---
        function abrirModal(id, nome) {
            document.getElementById('modal-id-user').value = id;
            document.getElementById('modal-nome-user').innerText = nome;
            document.getElementById('nova-senha-admin').value = '';
            document.getElementById('modal-senha').classList.remove('hidden');
        }

        function fecharModal() {
            document.getElementById('modal-senha').classList.add('hidden');
        }

        function salvarNovaSenha() {
            const id = document.getElementById('modal-id-user').value;
            const novaSenha = document.getElementById('nova-senha-admin').value;

            if (novaSenha.length < 8 || novaSenha.length > 16) {
                alert("A senha deve ter entre 8 e 16 caracteres.");
                return;
            }

            if (!confirm("Tem certeza que deseja alterar a senha deste usu√°rio?")) return;

            // Faz a requisi√ß√£o para o arquivo que criamos
            fetch('../src/admin_alterar_senha.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id, novaSenha: novaSenha })
            })
            .then(res => res.json())
            .then(data => {
                if (data.sucesso) {
                    alert("Senha alterada com sucesso!");
                    fecharModal();
                } else {
                    alert("Erro: " + data.mensagem);
                }
            })
            .catch(() => alert('Erro de conex√£o ao alterar senha.'));
        }
        // ---------------------------------------

        carregarUsuarios();
    </script>
</body>
</html>
