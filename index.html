<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="src/Javascript/index.js" defer></script>
</head>
<body>
    <section class="container">
        <h1>Cadastro</h1>

        <form action="src/register.php" method="post" id="formulario">
            
            <div id="erro-msg" class="erro-container"></div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Insira seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="confirmarEmail">Confirmar E-mail</label>
                <input type="email" name="confirmarEmail" id="confirmarEmail" placeholder="Confirme seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Insira sua senha" aria-describedby="senha-helper" required minlength="8" maxlength="16">
                <small id="senha-helper">De 8 a 16 caracteres</small>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua senha" required minlength="8" maxlength="16">
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" name="termos" id="termos" required>
                <label for="termos">Concordo com os termos de serviço</label>
            </div>

            <div class="button-group">
            <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

        <div class="login-link">
            <a href="public/login.html">Já possui uma conta?</a>
        </div>

    </form>
    
    <div id="modal-sucesso" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-sucesso-icon">✓</div>
            <h2>Cadastro Realizado!</h2>
            <p>Sua conta foi criada com sucesso. Agora você pode fazer login com suas credenciais.</p>
            <a href="public/login.html" class="btn btn-primary modal-btn">Ir para Login</a>
        </div>
    </div>
</section>
</body>
</html>
