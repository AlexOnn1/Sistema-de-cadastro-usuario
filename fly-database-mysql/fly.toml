app = 'sistema-de-cadastro-db'
primary_region = 'gru'

[build]
  image = 'mariadb:10.11'

# REMOVEMOS O BLOCO [http_service] QUE CAUSAVA O ERRO

[mounts]
  source = "sistema_cadastro_vol"
  destination = "/var/lib/mysql"

[processes]
  app = "mariadbd"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
  auto_start = true
  auto_stop = false # Garante que o banco n√£o durma
  min_machines_running = 1